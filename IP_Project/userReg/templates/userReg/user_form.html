{% extends "userReg/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class ="row">
        <div class="col-md-4">
            {{form.user_id|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.previl|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i> Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'user_list' %}" class="btn btn-secondry btn-success btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
        <br><br>
        <div class="col-md-4">
            <a href="{% url 'activity_list' %}" class="btn btn-secondry btn-success btn-block btn-lg">
                <i class="fas fa-stream"></i> Activity List
            </a>
        </div>
        
    </div>
    
</form>
{% endblock content %}
